# 1. 외부 PostgreSQL 연결 정보 (JDBC URL 형식)
; flyway.url=jdbc:postgresql://<외부_DB_IP>:<포트>/<DB명>?currentSchema=<스키마명>
flyway.url=jdbc:postgresql://127.0.0.1:5432/mydb?currentSchema=test
flyway.user=myuser
flyway.password=mypassword

# 2. SQL 파일 위치 (filesystem 옵션 필수)
flyway.locations=filesystem:./sql

# 3. 인코딩 및 스키마 기록 테이블 설정
flyway.encoding=UTF-8
flyway.table=flyway_schema_history
flyway.schemas=test